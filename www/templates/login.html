<ion-view title="Login" hide-nav-bar="true" id="page5">
  <ion-content padding="true" style="background: url(img/72YzXCoTzylw2R31GTOQ_seo-organic-body.jpg) no-repeat center;background-size:cover;" class="manual-ios-statusbar-padding">
    <form id="login-form1" class="list">
      <div class="spacer" style="height: 40px;"></div>
      <ion-list id="login-list1">
        <label class="item item-input" id="login-input1">
          <span class="input-label">Email</span>
          <input type="email" placeholder="">
        </label>
        <label class="item item-input" id="login-input2">
          <span class="input-label">Password</span>
          <input type="password" placeholder="">
        </label>
      </ion-list>
      <div class="spacer" style="height: 40px;"></div>
      <a ui-sref="hiw()" id="login-button1" class="button button-balanced button-block">Log in</a>
      <a ui-sref="signup()" id="login-button2" class="button button-light button-block button-clear">Or create an account</a>
    </form>
  </ion-content>
</ion-view>
